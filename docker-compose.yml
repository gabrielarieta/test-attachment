services:
  #PHP Service
  laravel-api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: api
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html/
    user: "1000:1000"
    volumes:
      - ./src/api:/var/www/html/
      - ./php/docker/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
    networks:
      - app-network

  frontend:
    stdin_open: true
    container_name: frontend
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    volumes:
      - ./src/frontend/node_modules:/app/node_modules
      - ./src/frontend:/var/www/html/
      - .src/frontend:/app/
    networks:
      - app-network

  #Nginx Service
  webserver:
    depends_on:
      - laravel-api
      - frontend
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - app-network

  mysql:
    image: mysql:8.0.34
    ports: 
      - "3306:3306"
    container_name: database
    env_file: src/api/.env
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

volumes:
  mysqldata:
    driver: "local"
